<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <section class="section">
        <img src="./images/image-victor.jpg" alt="Victor Crest" />
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </section>
      <section class="stats">
        <article class="stat">
          <h2>80K</h2>
          <p class="info">Followers</p>
        </article>
        <article class="stat">
          <h2>803K</h2>
          <p class="info">Likes</p>
        </article>
        <article class="stat">
          <h2>1.4K</h2>
          <p class="info">Photos</p>
        </article>
      </section>
    </main>
  </body>
</html>
